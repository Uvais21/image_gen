        <div class="container">
            <div class="mx-auto col-lg-6 mt-5 mb-4"
                style="background-color: #f8f9fa; border-radius: 10px; padding: 20px;">
                <form id="upload-file" action="/service" method="post" enctype="multipart/form-data">
                    <div class="form-group mx-auto text-center">
                        <label for="imageUpload" class="upload-label" style="font-size: 1.5rem; color: #0d6bbd;">
                            Choose Image to Caption
                        </label>
                        <input type="file" name="file" id="imageUpload" accept=".jpg, .jpeg" onchange="previewImage();"
                            style="display: block; margin: 10px auto;">
                    </div>


                    <div class="image-section" style="display: none; text-align: center; margin-top: 20px;">
                        <div class="img-preview">
                            <img id="imagePreview" src="#" alt="Image Preview"
                                style="max-width: 100%; max-height: 200px; border: 1px solid #dee2e6; border-radius: 5px;">
                        </div>
                        <div style="margin-top: 20px;">
                            <button type="submit" class="btn btn-primary btn-lg" id="btn-predict"
                                style="width: 200px; font-size: 1.2rem; padding: 10px 20px;">Predict!</button>
                        </div>
                    </div>
                </form>
                <div>
                    {% if image_file %}

                    <img src="{{ url_for('static', filename=image_file) }}" id="output" alt="Uploaded Image"
                        style="max-width: 500px;">

                    {% if result %}
                    <h2 id="generate">Generated Caption:</h2>
                    <p id="out_result">{{ result }}</p>
                    {% endif %}
                    {% endif %}

                    {% if error %}
                    <p id="error" style="color: red;">Error: {{ error }}</p>
                    {% endif %}


                    <div class="loader" style="display: none; text-align: center; margin-top: 20px;">
                        <span
                            style="display: inline-block; width: 20px; height: 20px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 2s linear infinite;"></span>
                        <span
                            style="display: inline-block; width: 20px; height: 20px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 2s linear infinite; animation-delay: 0.3s;"></span>
                        <span
                            style="display: inline-block; width: 20px; height: 20px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 2s linear infinite; animation-delay: 0.6s;"></span>
                        <span
                            style="display: inline-block; width: 20px; height: 20px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 2s linear infinite; animation-delay: 0.9s;"></span>
                    </div>

                    <h3 id="result"
                        style="color: rgb(64, 127, 156); font-size: 1.4rem; text-align: center; margin-top: 20px;">
                        <span></span>
                    </h3>
                </div>
            </div>

            <script>
                function previewImage() {
                    var preview = document.getElementById('imagePreview');
                    var file = document.getElementById('imageUpload').files[0];
                    var reader = new FileReader();


                    reader.onloadend = function () {
                        preview.src = reader.result;
                        preview.style.display = 'block';
                        document.querySelector('.image-section').style.display = 'block';
                        document.getElementById("output").hidden = true;
                        document.getElementById("error").style = "display:none";
                        document.getElementById("generate").style = "display:none";
                        document.getElementById("out_result").style = "display:none";
                    }

                    if (file) {
                        reader.readAsDataURL(file);
                    } else {
                        preview.src = '';
                        preview.style.display = 'none';
                    }
                }
            </script>
